    <div id="ball">Ball</div> 
    <script>

        window.onload = function(){
            var ball = document.getElementById('ball');
            

            ball.ondragstart = function(e){
                return false;
            }

            ball.onmousedown = function(ev){

                var shiftLeft = ev.clientX - ball.getBoundingClientRect().left;
                var shiftRight = ev.clientY - ball.getBoundingClientRect().top;

                ball.style.position = 'absolute';
                ball.style.zIndex = '1000';

                console.log(ev);

                document.body.append(ball);

                function moveAt(ev){
                    ball.style.left = ev.pageX - shiftLeft + 'px';
                    ball.style.top = ev.pageY - shiftRight + 'px';
                }

                moveAt(ev);

                function onMouseMove(e){
                    moveAt(e);
                }

                document.addEventListener('mousemove', onMouseMove)


                ball.onmouseup = function(e){
                    document.removeEventListener('mousemove', onMouseMove);
                    
                    ball.onmouseup = null;
                }
            }
